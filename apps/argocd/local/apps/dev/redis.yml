apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis 
  namespace: argocd 
spec:
  project: default
  source:
    path: apps/redis/local
    repoURL: 'https://github.com/Andrey-Omelyanuk/dev-cluster'
    targetRevision: dev
  destination:
    namespace: redis 
    server: 'https://kubernetes.default.svc'
