apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd 
spec:
  project: default
  source:
    path: apps/dashboard/local
    repoURL: 'https://github.com/Andrey-Omelyanuk/dev-cluster'
    targetRevision: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
